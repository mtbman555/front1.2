<div class="container-fluid">
    <div class="row">
      <div class="col">
        
        <div class="row">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">รหัสสมาชิก</th>
                <th scope="col">ชื่อ</th>
                <th scope="col">สกุล</th>
                <th scope="col">ชื่อเล่น</th>
                <th scope="col">อี-เมลล์</th>
                <th scope="col">แต้มสมาชิก</th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of mem; let i = index">
                <th scope="row">{{data.id}}</th>
                <td>{{data.name}}</td>
                <td>{{data.lname}} </td>
                <td>{{data.nname}} </td>
                <td>{{data.mail}} </td>
                <td>{{data.point}} </td>
                <td>
                  <button type="button" (click)=deletemem(data) class="btn btn-danger">ลบ</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!---------แบบฟอล์มสมาชิก---------->
      <div class="col-4>">
        <div class="container">
          <br>
          <h3>เพิ่มสมาชิก</h3>
          <form>
            <div class="form-group">
              <label for="inputID">รหัสสมาชิก</label>
              <input type="text" [(ngModel)]="modalmem.id" name="ID" class="form-control" id="inputID" placeholder="กรุณาใส่รหัสสมาชิก">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">ชื่อ</label>
                <input type="text" [(ngModel)]="modalmem.name" name="name" class="form-control" id="inputName" placeholder="กรุณาใส่ชื่อสมาชิก">
              </div>
              <div class="form-group col-md-6">
                <label for="inputLname">นามสกุล</label>
                <input type="text" [(ngModel)]="modalmem.lname" name="sname" class="form-control" id="inputLname" placeholder="กรุณาใส่นามสกุลสมาชิก">
              </div>
            </div>
            <div class="form-group">
              <label for="inputNname">ชื่อเล่น</label>
              <input type="text" [(ngModel)]="modalmem.nname" name="nname" class="form-control" id="inputNname" placeholder="กรุณาใส่ชื่อเล่นสมาชิก">
            </div>
            <div class="form-group">
              <label for="inputEmail4">อี-เมลล์</label>
              <input type="email" [(ngModel)]="modalmem.mail" name="mail" class="form-control" id="inputEmail4" placeholder="กรุณาใส่อี-เมลล์">
            </div>
            <button type="submit" (click)="submitmem()" class="btn btn-primary">บันทึก</button>
          </form>
        </div>
        <div class="container">
          <br>
          <h3>เพิ่ม/ลดแต้มสมาชิก</h3>
          <div class="form-group">
            <label for="inputID">รหัสสมาชิก</label>
            <input type="text" [(ngModel)]="modalpoint.id" name="id" class="form-control" id="inputID" placeholder="กรุณาใส่รหัสสมาชิก">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="input">เพิ่มแต้ม</label>
              <input type="text" [(ngModel)]="modalpoint.point" name="point" class="form-control" id="input" placeholder="กรุณาใส่แต้ม">
              <button type="submit" (click)="addpoint()" class="btn btn-primary">เพิ่มแต้ม</button>
              <button type="submit" (click)="subpoint()" class="btn btn-primary">ลดแต้ม</button>
            </div>
          </div>
      </div>
    </div>
  </div>
