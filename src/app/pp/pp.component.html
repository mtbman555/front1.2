<div class="row">
    <div class="col-2">
      <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          เพิ่มเดือน
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">เพิ่มเดือน</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="formGroupExampleInput">เดือน</label>
                    <input type="text" [(ngModel)]="addmonth.month" name="month" class="form-control" id="formGroupExampleInput"
                      placeholder="กรุณาใส่เดือน">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                <button type="button" (click)="submitaddmonth()" data-dismiss="modal" class="btn btn-primary">บันทึก</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <!---ตางรางคลัง--->
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">เดือน</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of list; let i = index">
            <th scope="row">{{monthList[data.month]}}</th>
            <td>
              <button type="button" class="btn btn-danger" (click)="deletemonth(data)">ลบ</button>
  
              <button type="button" class="btn btn-info" (click)=lookout(data._id)>ดูบัญชี</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="col">
      <div class="container">
        <div class="row">
          <div class="col">
        <div class="row">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
  
                <th scope="col">วันที่</th>
  
                <th scope="col">รายการ</th>
                
                <th scope="col">ราคา</th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of list2; let i = index">
                <th scope="row">{{data.date | date: 'dd'}}/{{data.date | date: 'MM'}}/{{data.date | date: 'yyyy'}}</th>
                <td>{{data.name}}</td>
                <td>{{data.cost}}</td>
                <td>
                  <button type="button" class="btn btn-danger" (click)="deletelist(data)">ลบ</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
  </div>
